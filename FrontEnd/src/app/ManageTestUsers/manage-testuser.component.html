<div style="padding:4em; padding-left: 6em">

<div class="">
  <h3> Manage Test Users</h3>
  <hr>
<button id="btnNewUser" class="btn btn-primary" (click)="addUser()">Create New Test User</button>
</div>
<hr>
<div class="">
<h3>My Current Test Users</h3>
</div>

<div class="">
  <table class="table table-hover">
    <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody ng-if="Users.length>0">
        <tr *ngFor="let usr of testUsers">
            <td >{{ usr.UserName }}</td>
            <td >{{ usr.FirstName }}</td>
            <td >{{ usr.LastName }}</td>
            <td >{{ usr.Email }}</td>
            <td><mat-icon (click)="editUser(usr.Id)">Edit</mat-icon></td>
          <td><mat-icon (click)="deleteUser(usr.Id)">Delete</mat-icon></td>
        </tr>
    </tbody>
  </table>    
</div>

</div>
